<!DOCTYPE html>

<head>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #000000;

    }
    header {
      background: #000000;
      padding: 20px;
      text-align: center;
      font-size: 28px;
      font-weight: bold;
      border-bottom: 3px solid #f7d308;
      letter-spacing: 1px;
    }
    .container {
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .card {
      background: #0d0d0d;
      border-radius: 12px;
      padding: 15px;
      text-align: center;
      border: 2px solid #f7d30833;
      transition: 0.3s;
    }
    .card:hover {
      transform: scale(1.03);
      border-color: #f7d308;
    }
    .card img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 10px;
      border: 2px solid #f7d30833;
    }
    .card h3 {
      color: #f7d308;
    }
    .card p {
      color: #ffffff;
    }
    .btn {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 15px;
      background: #f7d308;
      color: #000;
      font-weight: bold;
      border-radius: 8px;
      text-decoration: none;
      transition: 0.3s;
    }
    .btn:hover {
      background: #fff;
      color: #000;
    }
  </style>
</head>
